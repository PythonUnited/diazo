[buildout]
extends = nginx.cfg
parts +=
    varnish-build
    varnish

[varnish-build]
recipe= zc.recipe.cmmi
url = ${varnish:download-url}

[varnish]
recipe = plone.recipe.varnish
daemon = ${buildout:parts-directory}/varnish-build/sbin/varnishd
bind = 127.0.0.1:8001
config = ${buildout:directory}/examples/varnish.vcl
